<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="iconfont.css">
    <link rel="stylesheet" href="style.css" />
    <title>todoList</title>
  </head>
  <body>
    <div class="container">
      <h1>TODOS</h1>
      <div class="total">总计<span class="all">4</span>条，待完成<span class="undone">3</span>条，已完成<span class="done">1</span>条</div>
      <input type="text" class="addinput" autocomplete="false" placeholder="输入你的待办项...">
      <ul class="todos"></ul>
      <div class="tip">
        <p>输入后回车添加事项，鼠标左击标记为完成，鼠标右击进行删除</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
