<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>双垂直滑块</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #4dafe0">
          <h1>Surfing</h1>
        </div>
        <div style="background-color: #ce3f31">
          <h1>Luffy</h1>
        </div>
        <div style="background-color: #7d7255">
          <h1>Zoro</h1>
        </div>
        <div style="background-color: #f7436f">
          <h1>K.O</h1>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('../DAY1-ExpandingCards/image/p2.jpg')"></div>
        <div style="background-image: url('../DAY1-ExpandingCards/image/p3.jpg')"></div>
        <div style="background-image: url('../DAY1-ExpandingCards/image/p4.jpg')"></div>
        <div style="background-image: url('../DAY1-ExpandingCards/image/p5.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          下滑
        </button>
        <button class="up-button">
          上滑
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
