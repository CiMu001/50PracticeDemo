<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>DAY 8 登录表单文字波浪</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>请登录</h1>
            <form>
                <div class="item">
                    <input type="text" required/>
                    <label>账号（邮箱或者用户名）</label>
                </div>
                <div class="item">
                    <input type="text" required/>
                    <label>密码（password）</label>
                </div>
                <button>登录</button>
            </form>
            <div class="bottom-txt">没有账号？<a href="#">点击注册</span></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
