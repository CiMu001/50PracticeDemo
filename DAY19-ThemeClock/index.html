<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>DAY 19 主题切换时钟</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button>黑夜模式</button>
        <div class="container">
            <div class="clock">
                <div class="pointer hour"></div>
                <div class="pointer minute"></div>
                <div class="pointer second"></div>
                <div class="center-point"></div>
            </div>
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
